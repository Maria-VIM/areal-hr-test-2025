services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes

  db:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports:
      - "${PGPORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default

  api:
    build:
      context: ./api
      dockerfile: ../containers/api/Dockerfile
    container_name: api
    env_file:
      - .env
    environment:
      ORIGIN: ${ORIGIN}
    ports:
      - "${NESTPORT}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

  app:
    build:
      context: ./app
      dockerfile: ../containers/app/Dockerfile
    container_name: app
    env_file:
      - .env
    environment:
      API: ${API}
    ports:
      - "${VUEPORT}:8000"
    depends_on:
      - api
    networks:
      - default

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - api
    networks:
      - default
volumes:
  pgdata:

networks:
  default:
